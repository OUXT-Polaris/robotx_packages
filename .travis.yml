# This config file for Travis CI utilizes ros-industrial/industrial_ci package.		
# For more info for the package, see https://github.com/ros-industrial/industrial_ci/blob/master/README.rst		
sudo: required 		
dist: trusty 		
services:		
  - docker		
language: generic 		
compiler:		
  - gcc		
notifications:		
  email:
    on_success: never
    on_failue: never
  slack: ouxt-polaris-2018:NclavkPPXCVkysAoOTr47aUg
env:		
  global:		
    - CATKIN_PARALLEL_TEST_JOBS=-p1
    - ROS_PARALLEL_TEST_JOBS=-j`nproc`
    
  matrix:		
    - ROS_DISTRO=kinetic ROS_REPOSITORY_PATH=http://packages.ros.org/ros/ubuntu
addons:
  apt:
    packages:
    - mosquitto 
    - mosquitto-clients
install:	
  - git submodule update --init robotx_core
  - git submodule update --init submodules/cog_publisher
  - git submodule update --init submodules/mqtt_bridge
  - sudo pip install -r submodules/mqtt_bridge/requirements.txt
  - git clone https://github.com/ros-industrial/industrial_ci.git .ci_config		
script:		
  - source .ci_config/travis.sh 
git:
  submodules: false